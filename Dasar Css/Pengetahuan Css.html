Styling font CSS
Font :
1. font-family
	mengatur jenis font yang akan digunakan
2. font-size
	mengatur ukuran font
3. font-weight
	mengatur ketebalan font
4. font-varian
	mengubah font menjadi small caps
5. font-style
	mengubah font menjadi bercetak miring
6. line-height
	mengatur spasi antar baris

Styling text CSS
di css juga bisa memberikan komentar dengan
/* ini adalah komentar pada CSS */
1. color
	memberi warna pada tulisan
	bisa mengambil sample warna pada colorpicker.com
2. text-align
	mengatur format paragraf / teks
3. text-indent
	memberi identasi pada paragraf / teks
4. text-decoration
	mengatur dekorasi pada teks
	bisa menghilangkan garis bawah pada praktek "klik disini untuk melanjutkan"
5. text-transform
	mengubah jenis huruf menjadi huruf besar,kecil / kapital
6. letter spacing
	mengatur jarak antar huruf
	normal , px
6. word-spacing
	mengatur jarak antar kata
	normal , px

Background pada CSS kita bisa background pada body atau elemen2 spesifik
1. background-color
	mengatur warna pada background
2. background-image
	mengatur gambar yang akan digunakan pada background
	contoh menarik gambar untuk background 
	background-image: url(gambar/bg2.png);
3. background-position
	mengatur posisi gambar pada background
4. background-repeat
	mengatur jenis pengulangan gambar pada background
